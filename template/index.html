<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.1.6/dist/vue-router.js"></script>
    <script>
      function adapt(designWidth, rem2px) {
        var d = window.document.createElement("div");
        d.style.width = "1rem";
        d.style.display = "none";
        var head = window.document.getElementsByTagName("head")[0];
        head.appendChild(d);
        var defaultFontSize = parseFloat(
          window.getComputedStyle(d, null).getPropertyValue("width")
        );
        d.remove();
        document.documentElement.style.fontSize =
          (((window.innerWidth / designWidth) * rem2px) / defaultFontSize) *
            100 +
          "%";
        var st = document.createElement("style");
        var portrait =
          "@media screen and (min-width: " +
          window.innerWidth +
          "px){html{ font-size:" +
          (window.innerWidth / (designWidth / rem2px) / defaultFontSize) * 100 +
          "%; } }";
        var landscape =
          "@media screen and (min-width: " +
          window.innerHeight +
          "px) { html{ font-size:" +
          (window.innerHeight / (designWidth / rem2px) / defaultFontSize) *
            100 +
          "%; } }";
        st.innerHTML = portrait + landscape;
        head.appendChild(st);
        return defaultFontSize;
      }
      var defaultFontSize = adapt(750, 100);
    </script>
  </head>
  <body>
    <div id="app">
      <!-- <h1>Hello App!</h1> -->
      <p>
        <!-- 使用 router-link 组件来导航. -->
        <!-- 通过传入 `to` 属性指定链接. -->
        <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
        <!-- <router-link to="/maxui">Go to maxui</router-link>
        <router-link to="/input_demo">Go to input_demo</router-link> -->
      </p>
      <!-- 路由出口 -->
      <!-- 路由匹配到的组件将渲染在这里 -->
      <router-view></router-view>
    </div>
  </body>
</html>
